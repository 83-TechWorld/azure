name: Azure crud into webapp

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 21

    - name: Build JAR
      run: |
        mvn clean install -DskipTests
        cp azurecrud/target/*.jar app.jar

    - name: Deploy to Azure (Using Publish Profile)
      uses: azure/webapps-deploy@v2
      with:
        app-name: "azurecurd-service"  # Replace with your Azure App Service name
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: app.jar
